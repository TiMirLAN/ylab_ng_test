<!doctype html>
<html>
    <head>
    <style type="text/css">
        t-messages {
            overflow-y: scroll;
            height: 400px;
            display: block;
        }
    </style>
    </head>
    <body>
        <div ng-controller="ChatCtrl" ng-cloak layout-gt-sm="row" layout="column">
            <md-content>
                <t-messages messages="messages.items">
                </t-messages>
                <form name="userForm">
                    <div layout-gt-sm="row">
                        <md-input-container class="md-block">
                            <label>Message</label>
                            <textarea ng-model="currentUserMessage" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                        <md-button class="md-raised md-primary" ng-click="send()">send</md-button>
                    </div>
                </form>
            </md-content>
        </div>
    </body>
</html>
